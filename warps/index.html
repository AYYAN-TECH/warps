<html>
<head><script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script></head>
<body>
<a-scene>
    <a-cylinder
    radius="5"
    height="20"
    position="0 0 0"
    scale="1 1 1"
    animation="property:scale;to:1 0 1;dur:1500;loop:true"
    color="purple"
    open-ended="true" side="double"
    ></a-cylinder>

    <a-cylinder
    radius="4"
    height="20"
    position="0 0 0"
    scale="1 1 1"
    animation="property:scale;to:1 0 1;dur:1500;loop:true;delay:300"
    color="blue"
    open-ended="true" side="double"
    ></a-cylinder

    <a-cylinder
    radius="3"
    height="20"
    position="0 0 0"
    scale="1 1 1"
    animation="property:scale;to:1 0 1;dur:1500;loop:true;delay:600"
    color="orange"
    open-ended="true" side="double"
    ></a-cylinder>

    <a-cylinder
    radius="2"
    height="20"
    position="0 0 0"
    scale="1 1 1"
    animation="property:scale;to:1 0 1;dur:1500;loop:true;delay:900"
    color="green"
    open-ended="true" side="double"
    ></a-cylinder>

    <a-cylinder
    radius="1"
    height="20"
    position="0 0 0"
    scale="1 1 1"
    animation="property:scale;to:1 0 1;dur:1500;loop:true;delay:1200"
    color="orange"
    open-ended="true" side="double"
    ></a-cylinder


</a-scene>
</body>

</html>
